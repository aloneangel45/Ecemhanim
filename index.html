<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bana AÅŸÄ±k MÄ±sÄ±n?</title>
  <!-- Google Fonts Ekleniyor -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap&subset=latin-ext" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #ffe6f0;
      font-family: 'Roboto', sans-serif; /* TÃ¼rkÃ§e karakter desteÄŸi iÃ§in gÃ¼ncellendi */
      text-align: center;
      transition: background-color 2s ease;
    }

    #question {
      margin-top: 80px;
      font-size: 2em;
      position: relative;
    }

    #question img {
      width: 200px;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      margin: 20px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      transition: 0.3s ease;
    }

    #yesBtn {
      background-color: #ff66a3;
      color: white;
    }

    #noBtn {
      background-color: #ccc;
      position: absolute;
      z-index: 999;
    }

    #response {
      margin-top: 30px;
      font-size: 2em;
      color: #ff3399;
      display: none;
    }

    #video {
      margin-top: 20px;
      display: none;
    }

    video {
      border-radius: 15px;
      max-width: 90%;
      height: auto;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    .typing {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: .1em solid black;
      animation: typing 4s steps(30) 1s 1 normal both;
    }

    @media screen and (max-width: 768px) {
      body {
        font-size: 14px;
      }

      #question img {
        width: 150px;
      }

      button {
        font-size: 12px;
        padding: 10px 20px;
      }

      #noBtn {
        max-width: 100px;
      }
    }
  </style>
</head>
<body>

  <canvas id="heartCanvas"></canvas>

  <div id="question">
    <img src="kÃ¶pke.jpg" alt="Kalbim"><br>
    <span class="typing">Bana asÄ±k mÄ±sÄ±n?</span>
  </div>
  <button id="yesBtn">Evet</button>
  <button id="noBtn">HayÄ±r</button>

  <div id="response">Ben de sana Ã§ok asÄ±ÄŸÄ±m! HAYATIMMMMM ðŸ’–</div>
  <div id="video">
    <video id="myVideo" controls autoplay muted>
      <source src="https://raw.githubusercontent.com/aloneangel45/Ecemhanim/main/%C3%96zkan%20U%C4%9Fur%20-%20Severim.mp4" type="video/mp4">
      TarayÄ±cÄ±nÄ±z video oynatmayÄ± desteklemiyor.
    </video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const response = document.getElementById('response');
    const videoWrapper = document.getElementById('video');
    const video = document.getElementById('myVideo');

    yesBtn.addEventListener('click', () => {
      response.style.display = 'block';
      videoWrapper.style.display = 'block';
      video.currentTime = 50;
      video.muted = false;
      video.play();
      confetti();

      setTimeout(() => {
        document.body.style.backgroundColor = "black";
        document.getElementById('question').style.display = 'none';
        document.getElementById('yesBtn').style.display = 'none';
        document.getElementById('noBtn').style.display = 'none';
      }, 1000);
    });

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const hearts = [];

    function Heart(x, y) {
      this.x = x;
      this.y = y;
      this.size = Math.random() * 20 + 10;
      this.speed = Math.random() * 2 + 1;
      this.opacity = Math.random();

      this.draw = function() {
        ctx.beginPath();
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = '#ff4d88';
        ctx.moveTo(this.x, this.y);
        ctx.bezierCurveTo(this.x + this.size / 2, this.y - this.size / 2, this.x + this.size, this.y + this.size / 3, this.x, this.y + this.size);
        ctx.bezierCurveTo(this.x - this.size, this.y + this.size / 3, this.x - this.size / 2, this.y - this.size / 2, this.x, this.y);
        ctx.fill();
        ctx.globalAlpha = 1;
      };

      this.update = function() {
        this.y += this.speed;
        if (this.y > canvas.height) {
          this.y = 0;
          this.x = Math.random() * canvas.width;
        }
        this.draw();
      };
    }

    function addHeart(e) {
      hearts.push(new Heart(e.clientX, e.clientY));
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hearts.forEach(heart => heart.update());
      requestAnimationFrame(animate);
    }

    canvas.addEventListener('mousemove', addHeart);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    animate();
  </script>
</body>
</html>
